<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <script type="text/javascript" src="../scripts/App.js"></script>
    <script type="text/javascript" src="../scripts/QuizService.js"></script>
    <script type="text/javascript" src="../scripts/InfoService.js"></script>
    <script type="text/javascript" src="../scripts/QuizController.js"></script>
    <script type="text/javascript" src="../scripts/DesignController.js"></script>
    <title>Quizzle</title>
	<meta charset="utf-8" />
	<base href="/index.html">
</head>
<body ng-app="app" style="padding:80px">
    <div ng-controller="AppController">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/index.html">Quizzle</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li ng-click="nav('designView')"><a href="#">Manage Quizzes </a><span class="sr-only">(current)</span></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">View Quizzes <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li ng-repeat="quiz in quizzes | limitTo:5 track by $index" ng-click="nav('quizView', quiz.quizId)" ><a ng-href="#">{{quiz.quizName}}</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#" ng-click="nav('quizzesView')">More...</a></li>
                            </ul>
                        </li>
						<li ng-click="nav('howToView')"><a href="#">How To </a><span class="sr-only">(current)</span></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
		<!--<div ng-view></div>-->
        <home-view ng-if="view == 'homeView'"></home-view>
        <quiz-view ng-if="view == 'quizView'"></quiz-view>
		<how-to-view ng-if="view == 'howToView'"></how-to-view>
        <quizzes-view ng-if="view == 'quizzesView'"></quizzes-view>
        <design-view ng-if="view == 'designView'"></design-view>
    </div>
</body>
</html>
