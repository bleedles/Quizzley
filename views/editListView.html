<div>
    <div class="page-header">
        <h1>Edit Quizzes</h1>
    </div>
    <div class="table-responsive">
        <table id="editListTable" class="table">
            <thead>
                <tr>
                    <th>Edit</th>
                    <th class="col-md-3">Quiz Name</th>
                    <th class="col-md-1"># of Questions</th>
                    <th class="col-md-1">Total Points</th>
                    <th class="col-md-3">Created Date</th>
                    <th class="col-md-3">Last Modified Date</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="quiz in quizzes track by $index">
                    <td>
                        <button type="button" class="btn btn-default btn-sm" ng-click="editQuiz($index)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-danger btn-sm" ng-click="deleteQuiz($index)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    </td>
                    <td>
                        <span ng-if="!quiz.editMode" ng-click="quiz.editMode = !quiz.editMode">{{quiz.quizName}}</span>
                        <div class="input-group input-group-sm" ng-if="quiz.editMode">
                            <input type="text" class="form-control" ng-model="quiz.quizName" />
                            <span class="input-group-btn">
                                <button class="btn btn-default btn-sm" type="button" ng-click="quiz.editMode = !quiz.editMode">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                </button>
                            </span>
                        </div>
                    </td>
                    <td>
                        {{quiz.questions.length}}
                    </td>
                    <td>
                        {{QuizService.getPoints(quiz)}}
                    </td>
                    <td>
                        {{quiz.createdDate | date: 'short'}}
                    </td>
                    <td>
                        {{quiz.lastModifiedDate | date: 'short'}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
